<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Encontrando Livros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/form.css">
</head>
<body>
	<div class="container-fluid bg text-light p-5 fundoJumbo">
		<h1 class="display-4 txtJumbo">Encontrador de livros</h1>
	</div>
	<div class="container">

		<h1 class="mt-3">Bem Vindo ao ENL,busque seus livros
			favoritos,por autor e titulo</h1>
		<form th:object="${form}" action="/livro/consultar" method="post">
			<div class="row">
				<div class="col-4">
					<select th:field="*{tipopesquisa}"
						class=" form-select form-control">
						<option value="0">selecione um tipo de Pesquisa</option>
						<option th:each="tipo : ${tipos}" th:value="${tipo}"
							th:text="${tipo}"></option>
					</select>
				</div>

				<div class="col-8">
					<input class="form-control" th:field="*{texto}" />
				</div>


			</div>
			<button class="btn btn-primary mt-3" type="submit">Pesquisar</button>

		</form>


	</div>
</body>
</html>
